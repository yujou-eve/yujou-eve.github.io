<!DOCTYPE html>
<html>
<head>
  <title>Yujou - Personal Website</title>
  <link rel="stylesheet" href="style.css"> 
  <style>
    /* ... existing CSS styles ... */

    /* Additional CSS for Enhanced Styling */
    body {
      background-color: #F0F4F8; /* Pale Blue */
      font-family: "Times New Roman", Times, serif;
    }

    /* ... existing CSS styles ... */

    /* Styling for Header */
    header {
      background-color: #00236B; /* Deep Blue */
      color: #F0F4F8; /* Pale Blue */
      text-align: center;
      padding: 30px 0;
      animation: fadeInAnimation 1s ease forwards;
    }

    /* ... existing CSS styles ... */

    /* Additional CSS for Animations */
    .slide-up-on-load {
      position: relative;
      top: 10px;
      animation: slideUpAnimation 1s ease forwards;
    }

    @keyframes slideUpAnimation {
      to {
        top: 0;
      }
    }

    .fade-in-on-load {
      opacity: 0;
      animation: fadeInOnLoadAnimation 1s ease forwards;
    }

    @keyframes fadeInOnLoadAnimation {
      to {
        opacity: 1;
      }
    }

    /* ... existing CSS styles ... */

    /* Styling for Navigation Menu */
    nav {
      background-color: #00236B; /* Deep Blue */
      padding: 10px 0;
      text-align: center;
    }

    /* ... existing CSS styles ... */

    /* Styling for Home Section */
    #home {
      background-color: #F0F4F8; /* Pale Blue */
      color: #00236B; /* Deep Blue */
      padding: 40px;
      text-align: center;
    }

    /* ... existing CSS styles ... */

    /* Styling for Profile Section */
    #profile {
      background-color: #F0F4F8; /* Pale Blue */
      color: #00236B; /* Deep Blue */
      padding: 40px;
      text-align: center;
    }

    #profile img {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    /* ... existing CSS styles ... */

    /* Styling for Contact Me Section */
    #contact {
      background-color: #F0F4F8; /* Pale Blue */
      color: #00236B; /* Deep Blue */
      padding: 40px;
      text-align: center;
    }

    .contact-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #00236B; /* Deep Blue */
      border-radius: 4px;
    }

    .contact-form textarea {
      height: 150px;
    }

    .contact-form input[type="submit"] {
      background-color: #00236B; /* Deep Blue */
      color: #F0F4F8; /* Pale Blue */
      cursor: pointer;
    }

    .contact-form input[type="submit"]:hover {
      background-color: #00184D; /* Darker shade of Deep Blue */
    }

    /* ... existing CSS styles ... */

    /* Styling for Footer */
    footer {
      background-color: #00236B; /* Deep Blue */
      color: #F0F4F8; /* Pale Blue */
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #F0F4F8; /* Pale Blue */
      text-decoration: none;
      transition: opacity 0.3s;
    }

    footer a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- ... existing HTML content ... -->

</body>
</html>
